site_name: ai-lib-python Documentation
site_description: Official Python Runtime for AI-Protocol
site_url: https://hiddenpath.github.io/ai-lib-python/

repo_url: https://github.com/hiddenpath/ai-lib-python
repo_name: hiddenpath/ai-lib-python

nav:
  - Home: index.md
  - User Guide:
      - Installation & Setup: guide.md
      - Guardrails: guardrails.md
  - API Reference:
      - Client: api/client.md
      - Guardrails: api/guardrails.md
      - Types: api/types.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
            members_order: source
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

